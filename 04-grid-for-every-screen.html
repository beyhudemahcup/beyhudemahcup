<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6 bg-warning">&emsp;</div>
        <div class="col-lg-2 col-md-4 col-sm-6 bg-success">&emsp;</div>
        <div class="col-lg-2 col-md-4 col-sm-12 bg-info">&emsp;</div>
        <div class="col-lg-2 col-md-6 col-sm-12 bg-danger">&emsp;</div>
        <div class="col-lg-2 col-md-6 col-sm-12 bg-primary">&emsp;</div>
        <div class="col-lg-2 col-md-12 col-sm-12 bg-secondary">&emsp;</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
